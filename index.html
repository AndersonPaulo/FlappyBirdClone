<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/play.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/medal.png">
    <title>BUITRE FLY</title>
</head>
<body>
    <div id="home-page">
        <header>
            <div class="menu">
                <img src="./assets/medal.png" alt="foto">
                <h1>BUITRE FLY</h1>
            </div>

        </header>
        <main>      
             <div class="button"></div>
            <div class="game-board">                
                    
            
               
            
                <div class="content">
                    <span class="score"><h4>SCORE:</h4><span><h3> 0 </h3></span></span>
                    <img class="fundoMov1" src="./assets/fundo.png" alt="fundo" class="fundo">
                    <img class="fundoMov2" src="./assets/fundo.png" alt="fundo" class="fundo">
                    <span class="latao">
                        <span class="latao1"><span class="pointing"></span></span>
                        <span class="latao2"></span>
                    </span>
                </div>

                <div class="player">
                        <ul>
                            <li><img class="fly"src="./assets/Frame1.png" alt="Frame1"></li>
                            <li><img class="fly"src="./assets/Frame2.png" alt="Frame2"style="display:none"></li>
                            <li><img class="fly"src="./assets/Frame3.png" alt="Frame3"style="display:none"></li>
                            <li><img class="fly"src="./assets/Frame4.png" alt="Frame4"style="display:none"></li>
                            <li><img class="fly"src="./assets/Frame5.png" alt="Frame5"style="display:none"></li>
                            <li><img class="fly"src="./assets/Frame6.png" alt="Frame6"style="display:none"></li>
                            <li><img class="power"src="./assets/power1.png" alt="power1"style="display:none"></li>
                            <li><img class="power"src="./assets/power2.png" alt="power2"style="display:none"></li>
                            <li><img class="power"src="./assets/power3.png" alt="power3"style="display:none"></li>
                        </ul>
                </div>    
                
               
                   
            </div>   
            <div class="button2"></div>   
        </main>
    </div>
    <script src="./scripts/playerAnin.js"></script>
    <script src="./scripts/fundo.js"></script>
    <script src="./scripts/latao.js"></script>
</body>
</html>
